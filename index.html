<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="schnitzel.png" />
  <title>Schnitzelsällskapet</title>
  <meta name="description" content="Schnitzelsällskapet" />
  <style>
    body {
      margin: 0;
    }
    img {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<html>
  <body>
    <picture>
      <source srcset="schnitzel.heic" type="image/heic" />
      <source srcset="schnitzel.avif" type="image/avif" />
      <source srcset="schnitzel.webp" type="image/webp" />
      <source srcset="schnitzel.jxl" type="image/jxl" />
      <img
        src="schnitzel.png"
        alt="Schnitzel"
        width="100vw"
        height="100vh"
        loading="lazy"
        decoding="async"
      />
    </picture>
  </body>
</html>
